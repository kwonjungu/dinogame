<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÎ£° Îü¨ÎÑà Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 2px solid #535353;
            background: #fff;
            display: block;
            margin: 0 auto;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
            color: #535353;
        }

        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        #difficultyMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        #difficultyMenu h2 {
            margin-bottom: 30px;
            color: #535353;
            font-size: 32px;
        }

        .difficulty-btn {
            display: block;
            width: 250px;
            padding: 15px 30px;
            margin: 15px auto;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: #535353;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .difficulty-btn.easy {
            background: #4CAF50;
        }

        .difficulty-btn.easy:hover {
            background: #45a049;
        }

        .difficulty-btn.medium {
            background: #FF9800;
        }

        .difficulty-btn.medium:hover {
            background: #e68900;
        }

        .difficulty-btn.hard {
            background: #f44336;
        }

        .difficulty-btn.hard:hover {
            background: #da190b;
        }

        .difficulty-desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        #currentDifficulty {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="difficultyMenu">
        <h2>ü¶ñ Í≥µÎ£° Îü¨ÎÑà</h2>
        <button class="difficulty-btn easy" onclick="startGame('easy')">
            Ï¥àÍ∏â
            <div class="difficulty-desc">ÏÜçÎèÑ Îπ†Î¶Ñ | ÎçîÎ∏î ÏÑ†Ïù∏Ïû•</div>
        </button>
        <button class="difficulty-btn medium" onclick="startGame('medium')">
            Ï§ëÍ∏â
            <div class="difficulty-desc">ÏÜçÎèÑ Îß§Ïö∞ Îπ†Î¶Ñ | Ìä∏Î¶¨Ìîå ÏÑ†Ïù∏Ïû•</div>
        </button>
        <button class="difficulty-btn hard" onclick="startGame('hard')">
            Í≥†Í∏â
            <div class="difficulty-desc">ÏÜçÎèÑ Í∑πÌïú | ÎçîÎ∏î ÏÉà | Ìä∏Î¶¨Ìîå ÏÑ†Ïù∏Ïû•</div>
        </button>
    </div>

    <div id="gameContainer" class="hidden">
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div id="score">Ï†êÏàò: 0 | ÏµúÍ≥†Ï†êÏàò: 0</div>
        <div id="currentDifficulty"></div>
        <div class="instructions">Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú Ï†êÌîÑ | ‚Üì ÌÇ§Î°ú ÏïâÍ∏∞ | ESCÎ°ú ÎÇúÏù¥ÎèÑ Ïû¨ÏÑ†ÌÉù</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const difficultyMenu = document.getElementById('difficultyMenu');
        const gameContainer = document.getElementById('gameContainer');
        const currentDifficultyElement = document.getElementById('currentDifficulty');

        let gameState = 'menu';
        let score = 0;
        let highScore = 0;
        let frameCount = 0;
        let gameSpeed = 6;
        let difficulty = 'easy';

        const difficultySettings = {
            easy: {
                baseSpeed: 8,
                obstacleInterval: 50,
                speedIncrease: 80,
                birdChance: 0.5,
                doubleChance: 0.25,
                tripleChance: 0,
                doubleBirdChance: 0,
                name: 'Ï¥àÍ∏â',
                color: '#4CAF50'
            },
            medium: {
                baseSpeed: 9,
                obstacleInterval: 45,
                speedIncrease: 70,
                birdChance: 0.55,
                doubleChance: 0.35,
                tripleChance: 0.15,
                doubleBirdChance: 0,
                name: 'Ï§ëÍ∏â',
                color: '#FF9800'
            },
            hard: {
                baseSpeed: 11,
                obstacleInterval: 38,
                speedIncrease: 60,
                birdChance: 0.6,
                doubleChance: 0.35,
                tripleChance: 0.25,
                doubleBirdChance: 0.7,
                name: 'Í≥†Í∏â',
                color: '#f44336'
            }
        };

        const dino = {
            x: 50,
            y: 120,
            width: 40,
            height: 50,
            dy: 0,
            gravity: 0.8,
            jumpPower: -15,
            isJumping: false,
            isDucking: false,
            animation: 0
        };

        const obstacles = [];
        const ground = 170;

        function startGame(diff) {
            difficulty = diff;
            const settings = difficultySettings[diff];
            gameSpeed = settings.baseSpeed;
            
            difficultyMenu.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            currentDifficultyElement.textContent = `ÎÇúÏù¥ÎèÑ: ${settings.name}`;
            currentDifficultyElement.style.color = settings.color;
            
            reset();
        }

        function returnToMenu() {
            gameState = 'menu';
            gameContainer.classList.add('hidden');
            difficultyMenu.classList.remove('hidden');
            obstacles.length = 0;
            score = 0;
            frameCount = 0;
        }

        function drawDino() {
            ctx.fillStyle = '#535353';
            
            const height = dino.isDucking ? 30 : dino.height;
            const y = dino.isDucking ? 140 : dino.y;
            
            ctx.fillRect(dino.x, y, dino.width, height);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(dino.x + 25, y + 10, 8, 8);
            
            if (!dino.isJumping) {
                const legOffset = Math.floor(frameCount / 5) % 2 === 0 ? 0 : 10;
                ctx.fillStyle = '#535353';
                ctx.fillRect(dino.x + 10, y + height, 8, 10);
                ctx.fillRect(dino.x + 25 + legOffset, y + height, 8, 10);
            }
        }

        function drawGround() {
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, ground);
            ctx.lineTo(canvas.width, ground);
            ctx.stroke();
            
            for (let i = 0; i < canvas.width; i += 20) {
                const offset = (frameCount * 2) % 20;
                ctx.fillRect(i - offset, ground + 2, 10, 2);
            }
        }

        function createObstacle() {
            const settings = difficultySettings[difficulty];
            const type = Math.random() > (1 - settings.birdChance) ? 'bird' : 'cactus';
            
            if (type === 'cactus') {
                const cactusType = Math.random();
                let width, height, isDouble = false, isTriple = false;
                
                // Ìä∏Î¶¨Ìîå ÏÑ†Ïù∏Ïû• Ï≤¥ÌÅ¨ (Ï§ëÍ∏â, Í≥†Í∏âÎßå)
                if (Math.random() < settings.tripleChance) {
                    width = 75;
                    height = 50;
                    isTriple = true;
                } else if (Math.random() < settings.doubleChance) {
                    width = 50;
                    height = 48;
                    isDouble = true;
                } else if (cactusType < 0.33) {
                    width = 15;
                    height = 45;
                } else if (cactusType < 0.66) {
                    width = 20;
                    height = 55;
                } else {
                    width = 35;
                    height = 50;
                }
                
                obstacles.push({
                    x: canvas.width,
                    type: 'cactus',
                    width: width,
                    height: height,
                    y: 170 - height,
                    isDouble: isDouble,
                    isTriple: isTriple
                });
            } else {
                // Í≥†Í∏âÏóêÏÑúÎäî ÏÉàÍ∞Ä ÎçîÎ∏îÎ°ú Îì±Ïû• (ÏúÑÏïÑÎûò)
                const isDoubleBird = difficulty === 'hard' && Math.random() < settings.doubleBirdChance;
                
                if (isDoubleBird) {
                    // ÏúÑÏ™Ω ÏÉà
                    obstacles.push({
                        x: canvas.width,
                        type: 'bird',
                        width: 40,
                        height: 30,
                        y: 70,
                        wingFlap: 0
                    });
                    // ÏïÑÎûòÏ™Ω ÏÉà (ÏïΩÍ∞Ñ Îí§Ïóê)
                    obstacles.push({
                        x: canvas.width + 15,
                        type: 'bird',
                        width: 40,
                        height: 30,
                        y: 110,
                        wingFlap: 0
                    });
                } else {
                    const birdHeight = Math.random();
                    let y;
                    if (difficulty === 'hard') {
                        if (birdHeight < 0.33) {
                            y = 95;
                        } else if (birdHeight < 0.66) {
                            y = 110;
                        } else {
                            y = 130;
                        }
                    } else {
                        y = 100;
                    }
                    
                    obstacles.push({
                        x: canvas.width,
                        type: 'bird',
                        width: 40,
                        height: 30,
                        y: y,
                        wingFlap: 0
                    });
                }
            }
        }

        function drawObstacles() {
            ctx.fillStyle = '#535353';
            obstacles.forEach(obs => {
                if (obs.type === 'cactus') {
                    if (obs.isTriple) {
                        // Ìä∏Î¶¨Ìîå ÏÑ†Ïù∏Ïû•
                        ctx.fillRect(obs.x, obs.y, 18, obs.height);
                        ctx.fillRect(obs.x + 28, obs.y, 18, obs.height);
                        ctx.fillRect(obs.x + 56, obs.y, 18, obs.height);
                        ctx.fillRect(obs.x + 5, obs.y + 10, 8, 15);
                        ctx.fillRect(obs.x + 33, obs.y + 10, 8, 15);
                        ctx.fillRect(obs.x + 61, obs.y + 10, 8, 15);
                    } else if (obs.isDouble) {
                        // ÎçîÎ∏î ÏÑ†Ïù∏Ïû•
                        ctx.fillRect(obs.x, obs.y, 18, obs.height);
                        ctx.fillRect(obs.x + 32, obs.y, 18, obs.height);
                        ctx.fillRect(obs.x + 5, obs.y + 10, 8, 15);
                        ctx.fillRect(obs.x + 37, obs.y + 10, 8, 15);
                    } else {
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        if (obs.width > 20) {
                            ctx.fillRect(obs.x + 5, obs.y + 10, 8, 15);
                            ctx.fillRect(obs.x + obs.width - 13, obs.y + 10, 8, 15);
                        } else {
                            ctx.fillRect(obs.x + obs.width/2 - 4, obs.y + 5, 8, 12);
                        }
                    }
                } else {
                    obs.wingFlap = (obs.wingFlap + 0.3) % 2;
                    const wingY = obs.wingFlap < 1 ? 5 : -5;
                    
                    ctx.fillRect(obs.x + 10, obs.y, 20, 20);
                    ctx.fillRect(obs.x, obs.y + 10 + wingY, 15, 5);
                    ctx.fillRect(obs.x + 25, obs.y + 10 + wingY, 15, 5);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(obs.x + 22, obs.y + 5, 5, 5);
                    ctx.fillStyle = '#535353';
                }
            });
        }

        function updateObstacles() {
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });

            const settings = difficultySettings[difficulty];
            const interval = Math.max(settings.obstacleInterval, 
                                     settings.obstacleInterval + 40 - Math.floor(score / 40));
            
            if (frameCount % interval === 0) {
                createObstacle();
            }
        }

        function checkCollision() {
            const dinoBox = {
                x: dino.x + 5,
                y: dino.isDucking ? 140 : dino.y,
                width: dino.width - 10,
                height: dino.isDucking ? 30 : dino.height
            };

            for (let obs of obstacles) {
                if (dinoBox.x < obs.x + obs.width &&
                    dinoBox.x + dinoBox.width > obs.x &&
                    dinoBox.y < obs.y + obs.height &&
                    dinoBox.y + dinoBox.height > obs.y) {
                    return true;
                }
            }
            return false;
        }

        function jump() {
            if (!dino.isJumping && !dino.isDucking) {
                dino.dy = dino.jumpPower;
                dino.isJumping = true;
            }
        }

        function duck(isDucking) {
            if (!dino.isJumping) {
                dino.isDucking = isDucking;
            }
        }

        function updateDino() {
            if (dino.isJumping) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;

                if (dino.y >= 120) {
                    dino.y = 120;
                    dino.dy = 0;
                    dino.isJumping = false;
                }
            }
        }

        function drawStartScreen() {
            ctx.fillStyle = '#535353';
            ctx.font = '30px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Ïä§ÌéòÏù¥Ïä§Î∞îÎ•º ÎàåÎü¨ ÏãúÏûë', canvas.width / 2, canvas.height / 2);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '40px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Í≤åÏûÑ Ïò§Î≤Ñ', canvas.width / 2, canvas.height / 2 - 30);
            
            ctx.font = '20px Courier New';
            ctx.fillText('ÌÅ¥Î¶≠ÌïòÏó¨ Ïû¨ÏãúÏûë', canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText('ESCÎ°ú ÎÇúÏù¥ÎèÑ Î≥ÄÍ≤Ω', canvas.width / 2, canvas.height / 2 + 40);
        }

        function updateScore() {
            if (gameState === 'playing') {
                if (score > highScore) {
                    highScore = score;
                }
                const settings = difficultySettings[difficulty];
                gameSpeed = settings.baseSpeed + Math.floor(score / settings.speedIncrease);
            }
            scoreElement.textContent = `Ï†êÏàò: ${score} | ÏµúÍ≥†Ï†êÏàò: ${highScore}`;
        }

        function reset() {
            dino.y = 120;
            dino.dy = 0;
            dino.isJumping = false;
            dino.isDucking = false;
            obstacles.length = 0;
            score = 0;
            frameCount = 0;
            gameSpeed = difficultySettings[difficulty].baseSpeed;
            gameState = 'playing';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();

            if (gameState === 'playing') {
                frameCount++;
                
                updateDino();
                updateObstacles();
                
                drawDino();
                drawObstacles();
                
                if (checkCollision()) {
                    gameState = 'gameOver';
                }
                
                updateScore();
            } else if (gameState === 'gameOver') {
                drawDino();
                drawObstacles();
                drawGameOver();
            } else if (gameState === 'start') {
                drawDino();
                drawStartScreen();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    reset();
                } else if (gameState === 'playing') {
                    jump();
                }
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (gameState === 'playing') {
                    duck(true);
                }
            }
            if (e.code === 'Escape') {
                e.preventDefault();
                returnToMenu();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                duck(false);
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'gameOver') {
                reset();
            }
        });

        gameLoop();
    </script>
</body>
</html>
